<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pokemon</title>
  </head>
  <body>

    <!-- HEADER -->

    <header class="header"></header>

    <!-- MAIN -->

    <main class="main">
        <section class="pokemon">
            <div class="container">
                <!-- Pokemon top -->
                <div class="pokemon__top py-5 mb-70">
                    <img class="pokemon__logo" src="./images/pokemon_logo.png" alt="" width="610" height="225">
                    <img class="pokemon__elemet position-absolute top-5 end-0" src="./images/pokemon-top-element.svg" alt="" width="50" height="50">
                </div>

                <!-- Pokemon form -->
                <div class="pokemon__form mb-5">
                    <form class="form">
                        <select class="form__select" aria-label="Default select example">
                            <option selected>Gross</option>
                        </select>
                        <div class="input__group">
                            <input type="text" class="form__input" placeholder="Search">
                            <img class="input__element" src="./images/search-solid.svg" alt="" width="24" height="24">
                        </div>
                        <select class="form__select" aria-label="Default select example">
                            <option selected>Aa-Zz</option>
                        </select>
                        <button class="form__button">Button</button>
                    </form>
                </div>

                <!-- Pokemon list -->

                <ul class="pokimon__list">
                </ul>
            </div>
        </section>
    </main>

    <!-- FOOTER -->

    <footer class="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
